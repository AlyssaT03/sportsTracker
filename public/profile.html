   <body>
       <section class="hero is-info">
         <div class="hero-body">
            <div class="container">
               <h1 class="title">
                  Sports Tracker
               </h1>
               <h5 class="subtitle">Keep track of your runs on the run!</h5>
            </div>
            <section id="navbar">
               <nav class="navbar" role="navigation" aria-label="main navigation">
                  <div id="navbarBasicExample" class="navbar-menu">
                     <div class="navbar-start">
                        <a class="navbar-item" href="index.html">
                        Home
                        </a>
                        <a class="navbar-item" href="stats.html">
                        Stats
                        </a>
                        <a class="navbar-item" href="profile.html">

                        </a>
                        <a class="navbar-item" href="workOut.html">

                        </a>
                        <a class="navbar-item" href="calendar.html">
                        Calendar
                        </a>
                        <a class="navbar-item" href="chat.html">
                        Chat
                        </a>
                     </div>
                  </div>

              <div class="navbar-item">

                    Log Out
                  </a>
                </div>
              </div>
            </div>
               </nav>
            </section>
         </div>
         <div class="content">
    <div class="card">
        <button class="button is-active" id="addImage">Select display image...</button>
        <img id="userImg" src="">
        <header class="card-header">
             <p class="card-header-title" id="username">USERNAME</p>
           </header>
           <div class="card-content">
               <p id="sports">My sports are...</p>
           </div>
    </div>
    <div id="modalElement" class=" modal">
               <div class="modal-background"></div>
               <div class="modal-card">
                  <header class="modal-card-head">
                     <p class="modal-card-title">Add Image</p>
                     <button class="delete" aria-label="close">Delete</button>
                  </header>
                  <input id="addURL" class="incorrect input is-primary is-large" type="text" name="addUrl" placeholder="Add image url...">
                  <footer class="modal-card-foot">
                     <button class="button is-success save" id="save">Save changes</button>
                     <button class="button cancel"id="cancel">Cancel</button>
                  </footer>
               </div>
            </div>
    </div>
</section>
      <script src="js/profile.js"></script>
