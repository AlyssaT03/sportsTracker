<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <title>Sports Tracker</title>
      <link
         rel="shortcut icon"
         href="../images/fav_icon.png"
         type="image/x-icon"
         />
      <!-- Bulma Version 0.9.0-->
      <link
         rel="stylesheet prefetch"
         href="https://unpkg.com/bulma@0.9.0/css/bulma.min.css"
         />
      <link rel="stylesheet" href="css/style.css" />
      <script
         src="https://kit.fontawesome.com/7dc3015a44.js"
         crossorigin="anonymous"
         ></script>
      <!-- update the version number as needed -->
      <script defer src="/__/firebase/8.8.1/firebase-app.js"></script>
      <!-- include only the Firebase features as you need -->
      <script defer src="/__/firebase/8.8.1/firebase-auth.js"></script>
      <script defer src="/__/firebase/8.8.1/firebase-database.js"></script>
      <script defer src="/__/firebase/8.8.1/firebase-firestore.js"></script>
      <script defer src="/__/firebase/8.8.1/firebase-functions.js"></script>
      <script defer src="/__/firebase/8.8.1/firebase-messaging.js"></script>
      <script defer src="/__/firebase/8.8.1/firebase-storage.js"></script>
      <script defer src="/__/firebase/8.8.1/firebase-analytics.js"></script>
      <script defer src="/__/firebase/8.8.1/firebase-remote-config.js"></script>
      <script defer src="/__/firebase/8.8.1/firebase-performance.js"></script>
      <!-- 
         initialize the SDK after all desired features are loaded, set useEmulator to false
         to avoid connecting the SDK to running emulators.
         -->
      <script defer src="/__/firebase/init.js?useEmulator=true"></script>
   </head>
   <body>
      <section class="hero is-info">
         <div class="hero-body">
            <div class="container">
               <h1 class="title">
                  Sports Tracker
               </h1>
               <h5 class="subtitle"></h5>
            </div>
            <section id="navbar">
               <nav class="navbar" role="navigation" aria-label="main navigation">
                  <div class="navbar-brand">
                     <a class="navbar-item" href="https://www.pokemon.com/us/">
                     <img
                        src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/1200px-Google_%22G%22_Logo.svg.png"
                        width="75"
                        height="75"
                        />
                     </a>
                     <a
                        role="button"
                        class="navbar-burger"
                        aria-label="menu"
                        aria-expanded="false"
                        data-target="navbarBasicExample"
                        >
                     <span aria-hidden="true"></span>
                     <span aria-hidden="true"></span>
                     <span aria-hidden="true"></span>
                     </a>
                  </div>
                  <div id="navbarBasicExample" class="navbar-menu">
                     <div class="navbar-start">
                        <a class="navbar-item" href="index.html">
                        Home
                        </a>
                        <a class="navbar-item" href="stats.html">
                        Stats
                        </a>
                     </div>
                  </div>
               </nav>
            </section>
         </div>
         <div class="content">
            <h1>Stats</h1>
            <h5>
               Here you can view your stats that you've entered before, or add new ones!
            </h5>
            <h1>How to Use?</h1>
            <h5>
               Take a look at your stats below or press "Add Stats"!
            </h5>
         </div>
         <div class="content">
            <div class="buttons">
               <button id ="addStat" class="button is-primary is-halfwidth">Add Stat</button>
            </div>
            <div id="modalElement" class=" modal">
               <div class="modal-background"></div>
               <div class="modal-card">
                  <header class="modal-card-head">
                     <p class="modal-card-title">Add Event</p>
                     <button class="delete" aria-label="close">Delete Event</button>
                  </header>
                  <input id="statName" class="incorrect input is-primary is-large" type="text" name="statName" placeholder="Name of stat...">
                  <input id="statDescrip" class="incorrect input is-primary is-large" type="text" name="statName" placeholder="Description of Stat">
                  <input id="statLabel" class="incorrect input is-primary is-large" type="text" placeholder="Input what sport this stat is from." >
                  <input id ="statDate" type="date" class="incorrect input is-primary is-large"  name="event-date"
       value="2021-08-01" min="2021-08-01" max="2021-12-31">
                  <footer class="modal-card-foot">
                     <button class="button is-success save" id="save">Save changes</button>
                     <button class="button cancel"id="cancel">Cancel</button>
                  </footer>
               </div>
            </div>
         </div>
      </section>
      <script src="js/stats.js"></script>
   </body>
</html>
