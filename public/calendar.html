<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <title>Sports Tracker</title>
      <link
         rel="shortcut icon"
         href="../images/fav_icon.png"
         type="image/x-icon"
         />
      <!-- Bulma Version 0.9.0-->
      <link
         rel="stylesheet prefetch"
         href="https://unpkg.com/bulma@0.9.0/css/bulma.min.css"
         />
      <link rel="stylesheet" href="css/style.css" />
      <script
         src="https://kit.fontawesome.com/7dc3015a44.js"
         crossorigin="anonymous"
         ></script>
      <!-- update the version number as needed -->
      <script defer src="/__/firebase/8.8.1/firebase-app.js"></script>
      <!-- include only the Firebase features as you need -->
      <script defer src="/__/firebase/8.8.1/firebase-auth.js"></script>
      <script defer src="/__/firebase/8.8.1/firebase-database.js"></script>
      <script defer src="/__/firebase/8.8.1/firebase-firestore.js"></script>
      <script defer src="/__/firebase/8.8.1/firebase-functions.js"></script>
      <script defer src="/__/firebase/8.8.1/firebase-messaging.js"></script>
      <script defer src="/__/firebase/8.8.1/firebase-storage.js"></script>
      <script defer src="/__/firebase/8.8.1/firebase-analytics.js"></script>
      <script defer src="/__/firebase/8.8.1/firebase-remote-config.js"></script>
      <script defer src="/__/firebase/8.8.1/firebase-performance.js"></script>
      <!-- 
         initialize the SDK after all desired features are loaded, set useEmulator to false
         to avoid connecting the SDK to running emulators.
         -->
      <script defer src="/__/firebase/init.js?useEmulator=true"></script>
   </head>
   <body>
      <section class="hero is-info">
         <div class="hero-body">
            <h1 class="title">
               Sports Tracker
            </h1>
            <h5 class="subtitle">Keep track of your runs on the run!</h5>
            <section id="navbar">
               <nav class="navbar" role="navigation" aria-label="main navigation">
                  <div id="navbarBasicExample" class="navbar-menu">
                     <div class="navbar-start">
                        <a class="navbar-item" href="index.html">
                        Home
                        </a>
                        <a class="navbar-item" href="stats.html">
                        Stats
                        </a>
                        <a class="navbar-item" href="calendar.html">
                        Calendar
                        </a>
                        <!-- <a class="navbar-item" href="profile.html">
                           Profile
                           </a> -->
                     </div>
                  </div>
               </nav>
            </section>
         </div>
         <div class="content">
            <h1>Your Calendar</h1>
            <div class="content">
                <h1 id="month">MONTH</h1>
                <table class="table is-bordered is-fullwidth is-narrow">
                    <thead>
                        <tr>
                            <th>Sunday</th>
                            <th>Monday</th>
                            <th>Tuesday</th>
                            <th>Wednesday</th>
                            <th>Thursday</th>
                            <th>Friday</th>
                            <th>Saturday</th>
                        </tr>
                    </thead>
                    <tbody id = app>
                        <tr id>
                            <!-- <div id="app" class="columns is-multiline">
                                 Note cards will render here
                            </div> -->
                        </tr>
                    </tbody>

                </table>
                <div class="buttons">
                    <button id ="addEntry" class="button is-primary is-halfwidth">Add Event</button>
                 </div>
            </div>
         </div>
      </section>
      <div id="modalElement" class=" modal">
         <div class="modal-background"></div>
         <div class="modal-card">
            <header class="modal-card-head">
               <p class="modal-card-title">Add Event</p>
               <button class="delete cancel" id="cancel"> Add Event</button>
            </header>
            <input id="eventName" class="incorrect input is-primary is-large" type="text" name="language" placeholder="Name of Event...">
            <input id ="date" type="date" class="incorrect input is-primary is-large"  name="event-date"
               value="2021-08-01" min="2021-08-01" max="2021-12-31">
            <input id="description" class="incorrect input is-primary is-large" type="text" placeholder="Description ... " >
            <div class="select is-large">
               <select id="eventType">
                  <option value="practice">Practice</option>
                  <option value="tournament">Tournament</option>
                  <option value="other">Other</option>
               </select>
            </div>
            <input id="sport" class="incorrect input is-primary is-large" type="text" placeholder="Sport... " >
            <footer class="modal-card-foot">
               <button class="button is-success save" id="save">Save changes</button>
               <button class="button cancel"id="cancel">Cancel</button>
            </footer>
         </div>
      </div>
      <script src="js/calendar.js"></script>
   </body>
</html>
